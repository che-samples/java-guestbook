schemaVersion: 2.1.0
metadata:
  name: java-guestbook
# attributes:
#   che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-b452131
      endpoints:
        - name: java-guestbook-backend
          exposure: public
          protocol: http
          targetPort: 8080

        - name: java-guestbook
          exposure: public
          protocol: tcp
          targetPort: 8443

        - name: debug
          exposure: none
          protocol: tcp
          targetPort: 5005

      volumeMounts:
        - name: m2
          path: /home/user/.m2


